{% url 'home' as home_url %}
{% url 'pp' as product_list_url %}
{% load static %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class='container'>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" >
              <li class="nav-item {% if request.path == home_url %}active{% endif %}"style="padding-left:20px; padding-right:20px;">
                <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
              </li>
              
              <li class="nav-item {% if request.path == product_list_url %}active{% endif %}"style="padding-left:20px; padding-right:20px;">
                <a class="nav-link" href="{{ product_list_url }}">Products</a>
              </li>
            </ul>
          </div>


        </div>
          
    </nav>
    <!-- top nav bar ends -->
    <div class="s004">
      <form>
        <fieldset>
          <legend>WHAT ARE YOU LOOKING FOR?</legend>
          <div class="inner-form">
            <div class="input-field">
              
              <form method='GET'>
                <input class="form-control" id="choices-text-preset-values"  type="text" placeholder="Type to search..." name='q' />
                <button class="btn-search" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                </button>
              </form>

            </div>
          </div>
          <div class="suggestion-wrap">
            <span>gtx 2080 ti</span>
            <span>rx 580</span>
            <span>ryzen 2700x </span>
            <span>Core i9</span>
            <span>threadripper</span>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="{% static 'js/extention/choices.js' %}"></script>
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
