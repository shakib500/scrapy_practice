<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- top nav bar starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- top nav bar ends -->


    {% block content %}
    <div class="container">
  
            <div class="row my-5">
                <div class="card-deck mx-auto">
                    {% for obj in object_list %}
                
                        <!-- <h3>{{ obj.name}}</h3>
                        <h4>{{ obj.price }}</h4>
                        <a href="{{ obj.url }}"><img src="{{ obj.img }}"></a> -->
                        <div class="card " style="max-width: 330px;min-width: 330px">
                          {% if obj.img %}
                            <a href="{{ obj.url }}"><img class="card-img-top" src="{{ obj.img }}" 
                            alt="{{ obj.name }} logo"></a>
                            {% endif %}
                          <div class="card-body">
                            <h4 class="card-title">{{ obj.name }}</h4>
                            <p class="card-text">Price : {{ obj.price }}</p>
                            <a href="{{ obj.url }}" class="btn btn-outline-secondary my-2">View</a>
                          </div>
                        </div>
                        {% if forloop.counter|divisibleby:3 %}
                            </div> </div><hr><div class="row my-5"><div class="card-deck mx-auto"> 
                        {% endif %}

                    {% endfor %}
                </div>
            </div>

    </div>
    {% endblock %}
    
</body>


</html>
