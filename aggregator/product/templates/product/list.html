<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>

    {% block content %}
    <div class="row my-5">
        <div class="card-deck mx-auto">
            {% for obj in object_list %}
        
                <!-- <h3>{{ obj.name}}</h3>
                <h4>{{ obj.price }}</h4>
                <a href="{{ obj.url }}"><img src="{{ obj.img }}"></a> -->
                <div class="card " style="max-width: 330px;min-width: 330px">
                  {% if obj.img %}
                    <a href="{{ obj.url }}"><img class="card-img-top" src="{{ obj.img }}" 
                    alt="{{ obj.name }} logo"></a>
                    {% endif %}
                  <div class="card-body">
                    <h4 class="card-title">{{ obj.name }}</h4>
                    <p class="card-text">Price : tk. {{ obj.price }}</p>
                    <a href="{{ obj.url }}" class="btn btn-outline-secondary my-2">View</a>
                  </div>
                </div>
             
            {% endfor %}
        </div>
    </div>
    {% endblock %}
    
</body>


</html>
